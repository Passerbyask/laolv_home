<script>

// ============ çƒŸèŠ±ç‰¹æ•ˆ ============
const canvas = document.createElement("canvas");
document.body.appendChild(canvas);
const ctx = canvas.getContext("2d");
let particles = [];
resize();
window.addEventListener("resize", resize);

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

canvas.style.position = "fixed";
canvas.style.left = 0;
canvas.style.top = 0;
canvas.style.width = "100%";
canvas.style.height = "100%";
canvas.style.pointerEvents = "none";
canvas.style.zIndex = "999999";

function random(min, max) {
    return Math.random() * (max - min) + min;
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = random(2, 4);
        this.alpha = 1;
        this.velocity = { x: random(-6, 6), y: random(-6, 6) };
    }
    update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.velocity.y += 0.05;
        this.alpha -= 0.01;
    }
    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 50;
        ctx.shadowColor = this.color;
    }
}

function createFirework(x, y) {
    const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
    for (let i = 0; i < 40; i++) {
        particles.push(new Particle(x, y, color));
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
animate();
document.addEventListener("click", (e) => {
    createFirework(e.clientX, e.clientY);
});

// ============ èƒŒæ™¯åˆ‡æ¢é€»è¾‘ ============
(() => {
    const starCanvas = document.getElementById("starfield");
    const ctxStar = starCanvas.getContext("2d");
    let stars = [];
    let useStars = false;

    const bodyStyle = window.getComputedStyle(document.body);
    const originalBackground = bodyStyle.background || "";
    const originalBackgroundSize = bodyStyle.backgroundSize || "";
    const originalAnimation = bodyStyle.animation || "";

    function resizeStars() {
        starCanvas.width = window.innerWidth;
        starCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeStars);
    resizeStars();

    function createStars() {
        stars = [];
        const count = Math.max(100, Math.floor((starCanvas.width * starCanvas.height) / 8000));
        for (let i = 0; i < count; i++) {
            stars.push({
                x: Math.random() * starCanvas.width,
                y: Math.random() * starCanvas.height,
                radius: Math.random() * 1.6,
                alpha: Math.random(),
                speed: 0.002 + Math.random() * 0.006,
            });
        }
    }

    function animateStars() {
        if (useStars) {
            ctxStar.fillStyle = "rgba(5, 12, 25, 0.25)";
            ctxStar.fillRect(0, 0, starCanvas.width, starCanvas.height);
            stars.forEach(s => {
                s.alpha += s.speed;
                if (s.alpha > 1) { s.alpha = 1; s.speed *= -1; }
                if (s.alpha < 0) { s.alpha = 0; s.speed *= -1; }
                ctxStar.beginPath();
                ctxStar.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
                ctxStar.fillStyle = `rgba(255,255,255,${s.alpha})`;
                ctxStar.fill();
            });
        } else {
            ctxStar.clearRect(0, 0, starCanvas.width, starCanvas.height);
        }
        requestAnimationFrame(animateStars);
    }

    starCanvas.style.position = "fixed";
    starCanvas.style.left = 0;
    starCanvas.style.top = 0;
    starCanvas.style.width = "100%";
    starCanvas.style.height = "100%";
    starCanvas.style.pointerEvents = "none";
    starCanvas.style.zIndex = "-1";

    createStars();
    animateStars();

    const toggleBtn = document.getElementById("toggleBackground");
    let rgbMode = true;

    toggleBtn.addEventListener("click", () => {
        rgbMode = !rgbMode;
        if (rgbMode) {
            document.body.style.background = originalBackground;
            document.body.style.backgroundSize = originalBackgroundSize;
            document.body.style.animation = originalAnimation;
            useStars = false;
            toggleBtn.textContent = "åˆ‡æ¢èƒŒæ™¯";
        } else {
            document.body.style.animation = "none";
            document.body.style.background = "radial-gradient(ellipse at bottom, #0d1a26 0%, #000000 100%)";
            document.body.style.backgroundSize = "cover";
            createStars();
            useStars = true;
            toggleBtn.textContent = "è¿”å›RGBèƒŒæ™¯";
        }
    });
})();
</script>
