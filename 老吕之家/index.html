        body {

            margin: 0;

        /* RGB文字效果 */

            color: transparent;
            animation: rgb-flow 4s linear infinite;

        @keyframes rgb-flow {

	document.addEventListener("mousemove", function(e) {
	    // 创建拖尾图片
	    const img = document.createElement("img");
	    img.src = "img/DSC_2798.JPG"; // ← 改成你自己的图片路径，例如 "images/star.png"

	    document.body.appendChild(img);

	        img.style.opacity = "0";
	        img.style.transform = "translate(-50%, -50%) scale(2)";
	    });
	
	    // 删除元素
	    setTimeout(() => img.remove(), 500);
	});
	</script>
<script>
document.addEventListener("click", function(e) {
    const text = document.createElement("span");
    text.textContent = "desuwa~~~"; // 点击出现的文字

    text.style.left = e.clientX + "px";

    text.style.zIndex = "9999";
    text.style.userSelect = "none";
    text.style.transform = "translate(-50%, -50%)";
    text.style.transition = "transform 1s ease-out, opacity 1s ease-out";
    document.body.appendChild(text);

    // 启动动画
    requestAnimationFrame(() => {
        text.style.transform = "translate(-50%, -150%)";
        text.style.opacity = "0";
    });

    // 清理元素
text.style.transition = "transform 5s ease-out, opacity 5s ease-out";
setTimeout(() => text.remove(), 5000);

});
</script>
<!-- ✨ 烟花特效在最上层，不再让背景变黑 ✨ -->
<canvas id="fireworks"></canvas>
<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
let particles = [];
resize();
window.addEventListener("resize", resize);

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

// 让 canvas 覆盖最上层
canvas.style.position = "fixed";
canvas.style.left = 0;
canvas.style.top = 0;
canvas.style.width = "100%";
canvas.style.height = "100%";
canvas.style.pointerEvents = "none";
canvas.style.zIndex = "999999"; // 高到能覆盖所有文字和图片

function random(min, max) {
    return Math.random() * (max - min) + min;
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = random(2, 4);
        this.alpha = 1;
        this.velocity = {
            x: random(-6, 6),
            y: random(-6, 6)
        };
    }
    update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.velocity.y += 0.05; // 模拟重力
        this.alpha -= 0.01; // 慢慢淡出
    }
    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
		ctx.shadowBlur = 50;
		ctx.shadowColor = this.color;

    }
}

function createFirework(x, y) {
    const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
    for (let i = 0; i < 40; i++) {
        particles.push(new Particle(x, y, color));
    }
}

function animate() {
    // 清空画布，不再添加黑幕残影
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
animate();

// 点击时触发烟花
document.addEventListener("click", (e) => {
    createFirework(e.clientX, e.clientY);
});
</script>
